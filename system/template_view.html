<html>

<head>
    <script type="module">
        import { init } from '/system/blog.js'

        const viewerFile = '/view.html'
        const request = new XMLHttpRequest();
        try {
            request.onreadystatechange = () => {
                if (request.readyState == 4) {
                    const val = request.responseText;
                    document.getElementsByTagName('html')[0].innerHTML = val;
                    init()
                }
            }
            request.open("GET", viewerFile, true);
            request.send();
        }
        catch (e) {
            alert("XHR Failed");
        }
    </script>
</head>

<body>

</body>

</html>
